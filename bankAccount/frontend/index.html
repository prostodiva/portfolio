
<!DOCTYPE html>
<html>
<head>
    <title>Open API Test</title>
    <meta name="BANK ACCOUNT" content="bank account">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="box1">
            <h2 class="title">Mortgage Calculator</h2>
            <div class="grid_container_form">
                <div class="text"><h2>HOME VALUE</h2></div>
                <div class="text"><h2>DOWNPAYMENT</h2></div>
                <div class="text"><h2>INTEREST RATE</h2></div>
                <div class="text"><h2>DURATION YEARS</h2></div>
                <div class="empty_box"></div>
                <div class="empty_box"></div>

                <div class="home_value_form">
                    <input type="text" id="home_value" placeholder="Enter home value"><br>
                </div>
                <div class="downpayment_form">
                    <input type="text" id="downpayment" placeholder="Enter downpayment"><br>
                </div>
                <div class="interest_rate_form">
                    <input type="text" id="interest_rate" placeholder="Enter interest rate"><br>
                </div>
                <div class="duration_years_form">
                    <input type="text" id="duration_years" placeholder="Enter duration years"><br>
                </div>
                <div class="button">
                    <button id="submit_button">SUBMIT</button>
                </div>
                <div class="class="empty_box""></div>
            </div>
        </div>
        <div class="box2">
            <table id="responseTable">
                <tbody>
                    <th>
                        <ul class="titles">
                        <li><h2 style="color: rgb(225, 214, 150);">Monthly payment: </h2></li>
                        <li><h2>total</h2></li>
                        <li><h2>mortgage</h2><br></li>
                        <li><h2 style="color: rgb(225, 214, 150);">Annual payment: </h2></li>
                        <li><h2>total</h2></li>
                        <li><h2>mortgage</h2></li>
                        <li><h2>home insurance</h2></li>
                        <li><h2>total interest paid</h2></li>
                    </ul>
                    </th>
                    <th>
                        <ul class="result">
                            <ul class="total"><h2></h2></ul>
                            <br>
                            <ul class="mortgage"><h2></h2></ul>
                            <br><br>
                            <ul class="totalTwo"><h2></h2></ul>
                            <br>
                            <ul class="mortgageTwo"><h2></h2></ul>
                            <br>
                            <ul class="home_insurance"><h2></h2></ul>
                            <br>
                            <ul class="total_interest_paid"><h2></h2></ul>
                    </ul>
                    </th>

         * "hoa":0,
         * "home_insurance":0
         * },
         * "total_interest_paid":141809
         * }
         */  -->
                    <ul/>
                </tbody>
            </table>
        </div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
