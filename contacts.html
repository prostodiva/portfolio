<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 class="form">Got a problem to solve?</h3>
            <form class="form">
                <label>Name</label>
                <input name="Name" autocomplete="off" autofocus  placeholder="Your Name" type="name"><br>
                <label>Email</label>
                <input name="Email" autocomplete="off" autofocus placeholder="Email" type="Email"><br>
                <label>Message</label>
                <input name="Message"><br>
                <button>SUBMIT</button>
            </form>

            <script src="script.js"> </script>
    </body>
</html>
